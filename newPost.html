<!DOCTYPE html>
<html>
<head>
  <title>John's Blog- New Post</title>
  <link rel="stylesheet" href="css/default.css">
</head>
<body>

<div class="block">

  <fieldset id="postAttributes">
  <label class="postTitleAttribute">Title:
  <input id="titleInput" type="text" placeholder="title"
  maxlength="60" required />
  </label>
  <label class="postAuthorAttribute">Author:
  <input id="authorInput" type="text" placeholder="author"
  maxlength="60" required />
  </label>
  <label class="postCategoryAttribute">Category:
  <input id="categoryInput" type="text" placeholder="category"
  maxlength="60" required />
  </label>
  <input id="savePostAttributes" class="defaultbutton" type="button"
  value="Save" onclick="NEW_BLOG_POST_MODULE.getInput()">
  </fieldset>



  <textarea id="postBodyAttribute" class="textBox" rows="20" cols="60">
Plain text<br>
_italics text_

<span style="color:red; padding:2px;">RRR</span>
<span style="color:green; padding:2px; display:inline-block; border:1px green solid">GGG</span>
<span style="color:blue; padding:2px">BBB</span>
# Heading 1
## Heading 2
### Heading 3

Unordered list:
* Protein
* Fiber
  </textarea>
</div>


<div class="block">
  <h2>HTML Output</h2>
  <pre><code class="html">
    <p id="intermediateHTML" class="textBox"></p>
  </code></pre>
</div>

<div class="block">
  <h2>Marked Down</h2>
  <p id="postOutput" class="textBox"> </p>
</div>

<div class="block">
  <h2>JSON </h2>
  <p id="jsonOutput" class="textBox"></p>
</div>

  <script src="js/marked.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script defer src="js/newPost.js"></script>
</body>
</html>
