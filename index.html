<!DOCTYPE html>
<html>
<head>
  <title>Yule Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/blog.css">
  <meta charset="utf-8"></meta>
</head>


<body>
  <header>
    <nav id="navBar">
    <h1>Jo Mama's Yule Blog</h1>
      <ul>
	<li class="sub" id="homeNav"><a href="index.html"><i class="fa fa-home fa-lg"></i> Home</a> <aside></aside>
          <ul>
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
          </ul>
	</li>
	<li class="sub" id="blogNav"><a href="#"><i class="fa fa-edit fa-lg"></i> Blog</a> <aside></aside> 
	  <ul>
	    <li id="resetToAllArticles"><span>all</span></li>
	    <li class="sub" id="authors"><span>author</span>
              <ul>
              </ul>
	    </li>
	    <li class="sub" id="categories"><span>category</span>
              <ul>
              </ul>
	    </li>
	    <!--<li class="sub" id="dates"><span>year</span>
              <ul>
              </ul>
	    </li>-->
	  </ul>
	</li>
        <li class="sub" id="socialNav"><a href="#"><i class="fa fa-users fa-fw"></i> Social Networks</a> <aside></aside>
          <ul>
	    <li><a href="#">
	    <i class="fa fa-twitter fa-fw"></i> twitter</a></li>
	    <li><a href="#">
	    <i class="fa fa-github fa-fw"></i> github</a></li>
          </ul>
	<li class="sub" id="adminNav"><a href="#"><i class="fa fa-gears fa-fw"></i> Admin</a> <aside></aside>
          <ul>
	    <li><a href="#">
	    <i class="fa fa-code fa-fw"></i> new post</a></li>
	    <li id="vanityStatsNavElement"><span>
	    <i class="fa fa-bar-chart fa-fw"></i> statistics</span></li>
          </ul>
      </ul>

    </nav>
  </header>

      <br /><br /><br />
      
  <section id="articles">
  <div class="btn-group">
    <span id="authAsc" class="btn btn-default" title="sort by author: ascending">
      <i class="fa fa-sort-alpha-asc"></i>
    </span>
    <span id="authDesc" class="btn btn-default" title="sort by author:descending">
      <i class="fa fa-sort-alpha-desc"></i>
    </span>
    <span id="dateAsc" class="btn btn-default" title="sort by date: ascending">
      <i class="fa fa-sort-numeric-asc"></i>
    </span>
    <span id="dateDesc" class="btn btn-default" title="sort by date: descending">
      <i class="fa fa-sort-numeric-desc"></i>
    </span>
  </div>    
    <script id="articleTemplate" type="text/x-handlebars-template">
      <article>
        <header>
          <h1>{{{title}}}</h1>
          <div class="byline">
            published <time pubdate="pubdate" datetime="{{timeStamp}}">{{{relativeDate}}}</time>
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
      </article>
      <hr>
    </script>
  </section>

  <section id="adminTools" >
    <script id="vanityStatsTemplate" type="text/x-handlebars-template">
      <h1>{{{title}}}</h1>
	<div> class="vanityStatsBox">
	  
	</div>
    </script>
  </section>
<footer>
<p>&copy; 2015 <code><a href="http://twitter.com/JohnTheBastard">@JohnTheBastard</a></code></p>
</footer>


<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>

<script type="text/javascript" src="js/article.js"></script>
<script type="text/javascript" src="js/vanityPage.js"></script>
<script type="text/javascript" src="js/blogModule.js"></script>

</body>
</html>
